        <div class="section-right">
            <h1>Sign in to your account</h1> 
            <form class="text-left">
                <div class="form-group mt-3">
                    <label for="validationServerUsername">Name </label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                    fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                    <path
                                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />

                            </span>

                        <input type="text" class="form-control" placeholder="Enter Name"
                            aria-describedby="inputGroupPrepend3">
                    </div>
                </div>
                <div class="form-group">
                    <label for="validationServerUsername">Contact Number</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">

                            </span>
                        </div>
                        <input type="number" class="form-control" placeholder="Enter 10 digit Mobile Number "
                            aria-describedby="inputGroupPrepend3">
                    </div>
                </div>
                <div class="form-group">
                    <label for="validationServerUsername">Email</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                        </div>

                                </svg>
                            </span>
                        </div>

                    </div>
                </div>
                <div class="form-group">
                    <label for="validationServerUsername">Confirm Password</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-key" viewBox="0 0 16 16">
                                    <path

                                </svg>
                            </span>
                        </div>
                        <input type="password" class="form-control" placeholder="Enter Confirm Password"
                            aria-describedby="inputGroupPrepend3">
                    </div>
                </div>
                <div class="form-group">
                    <label for="validationServerUsername">Select Profession :</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-badge" viewBox="0 0 16 16">
                                    <path d="M6.5 2a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3zM11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                    <path d="M4.5 0A2.5 2.5 0 0 0 2 2.5V14a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2.5A2.5 2.5 0 0 0 11.5 0h-7zM3 2.5A1.5 1.5 0 0 1 4.5 1h7A1.5 1.5 0 0 1 13 2.5v10.795a4.2 4.2 0 0 0-.776-.492C11.392 12.387 10.063 12 8 12s-3.392.387-4.224.803a4.2 4.2 0 0 0-.776.492V2.5z"/>
                                  </svg>
                            </span>
                        </div>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>&nbsp;</option>
                            <option>Fresher</option>
                            <option>Business Men</option>
                            <option>Senior Citizen</option>
                            <option>Student</option>
                            <option>House Man</option>
                            <option>House Wife</option>
                            <option>Doctor</option>
                            <option>Engineer</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="validationServerUsername">Are you ASP? :</label>

                                  </svg>
                            </span>
                        </div>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>&nbsp;</option>
                            <option>No</option>
                            <option>Yes</option>
                        </select>
                    </div>
                </div>
                 
                <div class="form-group mb-0 footer">
                    <button type="button" class="btn btn btn-info">Sign up</button>
                    <button type="button" class="btn btn-outline-secondary mt-2">Cancel</button>
                </div>
            </form>
        </div>
    </div>
