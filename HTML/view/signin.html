<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/stylesheet/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">

    <title>Signup </title>
</head>

<body class="signup--wrapper">
    <header class="navbar navbar-expand-lg navbar-light bg-light cust--header">
        <div class="container-fluid p-0">
            <a class="navbar-brand" href="#">
                <img src="../assets/images/logo-light.png" alt="logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html"><button type="button" class="btn btn-info">Sign up</button></a>
                    </li>
                </ul>
            </div>
        </div>

    </header>

    <div class="body--wrapper d-flex">
        <div class="section-left" style="background-image: url('../assets/images/card-coffee-cup.jpg');"> 
            <div class="ad--data">
                <h1>McDonald's </h1>
                <p class="m-0">McDonald's Corporation is an American fast food company, founded in 1940 as a restaurant operated by Richard and Maurice</p>
            </div>
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img src="../assets/images/ad1.jpg" alt="">
                </div>
                <div class="item">
                    <img src="../assets/images/ad1.jpg" alt="">
                </div>
                <div class="item">
                    <img src="../assets/images/ad1.jpg" alt="">
                </div> 
                <div class="item">
                    <img src="../assets/images/ad1.jpg" alt="">
                </div> 
                <div class="item">
                    <img src="../assets/images/ad1.jpg" alt="">
                </div> 
                <div class="item">
                    <img src="../assets/images/ad1.jpg" alt="">
                </div> 
                <div class="item">
                    <img src="../assets/images/ad1.jpg" alt="">
                </div> 
                <div class="item">
                    <img src="../assets/images/ad1.jpg" alt="">
                </div> 
                <div class="item">
                    <img src="../assets/images/ad1.jpg" alt="">
                </div> 
            </div>
        </div>
        <div class="section-right">
            <h1>Sign in to your account</h1>
            <img width="180px" src="../assets/images/breaking_barriers.svg" alt="">
            <form class="text-left mt-5">                 
                 
                <div class="form-group">
                    <label for="validationServerUsername">Email</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Enter Email"
                            aria-describedby="inputGroupPrepend3">
                    </div>
                </div>
                <div class="form-group">
                    <label for="validationServerUsername">Password</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-key" viewBox="0 0 16 16">
                                    <path
                                        d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z" />
                                    <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                                </svg>
                            </span>
                        </div>
                        <input type="password" class="form-control" placeholder="Enter Password"
                            aria-describedby="inputGroupPrepend3">
                    </div>
                </div>
                <div class="form-group d-flex remember--me">
                    <div class="custom-checkbox">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember me </label>
                    </div>
                    <a href="forgot-password.html">Forgot your password?</a>
                  </div>
                 
                <div class="form-group mb-3 footer">
                    <button type="button" class="btn btn btn-info">Sign in</button>
                    <button type="button" class="btn btn-outline-secondary mt-2">Cancel</button>
                </div>
            </form>
        </div>
    </div>

 


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
        $('.owl-carousel').owlCarousel({
       loop:true,
       margin:20,
        autoplay:true,
       nav:true,
       responsive:{
           0:{
               items:1
           },
           600:{
               items:2
           },
           1000:{
               items:3  
           }
       }
   })
    </script>
</body>


</html>
